<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self'; 
  style-src 'self' https://cdn.jsdelivr.net; 
  img-src 'self' data: https://carrisonn.github.io;">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%3E%3Crect%20x='3'%20y='7'%20width='18'%20height='10'%20rx='2'%20fill='%23000'/%3E%3Ccircle%20cx='8'%20cy='12'%20r='1'%20fill='%23fff'/%3E%3Ccircle%20cx='10'%20cy='12'%20r='1'%20fill='%23fff'/%3E%3Cpath%20d='M14%2012h2m-1-1v2'%20stroke='%23fff'%20stroke-width='1.5'%20stroke-linecap='round'/%3E%3C/svg%3E">
  <title>Preguntas sobre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="preload" href="./src/css/styles.css" as="style">
  <link rel="stylesheet" href="./src/css/styles.css">
  <script type="module" src="./src/js/game/main.js"></script>
</head>

<body>
  <main class="container">
    <h1 class="title-topic"></h1>

    <div class="container-game">
      <div class="container-user-stats">
        <div class="container-lives-tries">
          <p class="lives">Vidas: <span id="lives"></span></p>
          <p class="tries">Intentos: <span id="tries"></span></p>
        </div>
        <div class="container-score-combo">
          <p class="combo">Combo: <span id="combo"></span></p>
          <p class="score">Puntos: <span id="score"></span></p>
        </div>
      </div><!-- user-stats-container -->

      <p id="question"></p>
      <form id="form" autocomplete="off">
        <input type="text" id="answer" spellcheck="true" autocomplete="off" placeholder="Tu respuesta aquí...">
        <button class="btn btn-submit" type="submit">Comprobar</button>
      </form>
    </div><!-- container-game -->
  </main>

  <footer>
    <p>Made with ❤️ by</p> <a href="https://github.com/Carrisonn" target="_blank">Carrison</a>
  </footer>
</body>

</html>
